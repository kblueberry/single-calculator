<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="calculator calculator--closed">
        <h1 class="calculator__title">Welcome to calculator!</h1>
        <button class="calculator__open-button" onclick="openCalculator()">Open calculator</button>
    </div>
    <div class="calculator calculator--opened calculator--hidden">
        <button class="calculator__close-button" onclick="closeCalculator()">Close calculator</button>
        <div class="calculator__main">
            <div class="calculator__calculations-view">
                <div class="calculator__names">
                    <h4 class="calculator__calculations_name">Simple Calc</h4>
                    <div class="calculator__name-bordered">
                        <h4 class="calculator__results__name">Results</h4>
                    </div>
                </div>
                <div class="calculations-view__row">
                    <input type="checkbox" name="option" id="select__checkbox-1" onclick="onBoxClicked(1)">
                    <input type="number" id="number-1-1" class="calculations-view__input" onkeyup="onInputChange(1)">
                    <input type="number" id="number-1-2" class="calculations-view__input" onkeyup="onInputChange(1)">
                    <input type="number" id="number-1-3" class="calculations-view__input" onkeyup="onInputChange(1)">
                    <div class="calculations-res">
                        <input type="number" id="number-row-1-res" class="result-field__input">
                    </div>
                </div>
                <div class="calculations-view__row">
                    <input type="checkbox" name="option" id="select__checkbox-2" onclick="onBoxClicked(2)">
                    <input type="number" id="number-2-1" class="calculations-view__input" onkeyup="onInputChange(2)">
                    <input type="number" id="number-2-2" class="calculations-view__input" onkeyup="onInputChange(2)">
                    <input type="number" id="number-2-3" class="calculations-view__input" onkeyup="onInputChange(2)">
                    <div class="calculations-res">
                        <input type="number" id="number-row-2-res" class="result-field__input">
                    </div>
                </div>
                <div class="calculations-view__row">
                    <input type="checkbox" name="option" id="select__checkbox-3" onclick="onBoxClicked(3)">
                    <input type="number" id="number-3-1" class="calculations-view__input" onkeyup="onInputChange(3)">
                    <input type="number" id="number-3-2" class="calculations-view__input" onkeyup="onInputChange(3)">
                    <input type="number" id="number-3-3" class="calculations-view__input" onkeyup="onInputChange(3)">
                    <div class="calculations-res">
                        <input type="number" id="number-row-3-res" class="result-field__input">
                    </div>
                </div>
            </div>
        </div>
        <div class="calculator__choose-operation">
            <h4 class="calculator__chose-operation__title">Choose a box</h5>
                <input type="radio" class="calculator__sum" name="operation" value="sum" checked
                    onclick="onRadioButtonClick()">Sum</input>
                <input type="radio" class="calculator__multiply" name="operation" value="multiply"
                    onclick="onRadioButtonClick()">Multiply</input>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
